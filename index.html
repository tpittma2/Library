<!DOCTYPE html>
<html>

<head>
    <title>The Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="Styles/reset.css"> -->
    <link rel="stylesheet" href="Styles/styles.css">
</head>

<body>
    <header>
        <h1>The Library</h1>
    </header>
    <main>
        <form class="add-form">
            <label for="title">Title: <input type="text" required name="title" id="title"></label>           
            <label for="author">Author: <input type="text" required name="author" id="author">  </label>
              
            <label for="page-count"># of Pages: <input type="number" required name="page-count" id="page-count"></label>
            
            <label for="was-read">Read: <input type="checkbox" name="was-read" id="was-read"></label>
            
            <div>
                <span class="add-error" aria-live="polite"></span>
                <button type="button" class="add">Submit</button>
            </div>
            
        </form>
        <div class=main-container>
            <table class="table">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th># of Pages</th>
                    <th>Read</th>
                    <th></th>
                </tr>
            </table>
        </div>
    </main>
    <footer>

    </footer>
    <script src="Scripts/library.js"></script>
</body>

</html>
